<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Досліджуйте світ цифрових активів!</h1>
        <div>
            <button>Увійти</button>
            <button>Зареєструватися</button>
        </div>
    </header>

    <main>
        <section id=" ваш список ">
            <h2>Ваш список</h2>
            <table>
                <thead>
                    <tr>
                        <th>Монета</th>
                        <th>Популярні</th>
                        <th>Капіталізація</th>
                        <th>Ціна</th>
                        <th>Зміна 24г</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img src="bnb.png" alt="BNB логотип">
                            <span>BNB</span>
                        </td>
                        <td>...</td>
                        <td>...</td>
                        <td id="bnb-price">Завантаження...</td>
                        <td id="bnb-change">Завантаження...</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="btc.png" alt="BTC логотип">
                            <span>Bitcoin</span>
                        </td>
                        <td>...</td>
                        <td>...</td>
                        <td id="btc-price">Завантаження...</td>
                        <td id="btc-change">Завантаження...</td>
                    </tr>
                    </tbody>
            </table>
        </section>
    </main>

    <footer>
        <nav>
            <a href="#">Ринки</a>
            <a href="#">Square</a>
            <a href="#">Торгівля</a>
            <a href="#">Рекомендації</a>
            <a href="#">Портфель</a>
        </nav>
    </footer>

    <script src="script.js"></script>
</body>
</html>
